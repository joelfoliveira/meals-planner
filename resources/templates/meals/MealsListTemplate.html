<div data-page="meals-list" class="page navbar-fixed meals-list">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="center sliding">Meals Planner</div>
            <div class="right">
                <a href="#/meals-form" class="link">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div>
            <div class="list-block">
                <ul>
                    <% if(meals.length > 0){ %>
                        <% _.each(meals, function(meal){ %>
                        <li>
                            <a class="item-link item-content" href="#/meals-form/<%= meal.get('id') %>">
                                <div class="item-inner"><%= meal.get('name') %></div>
                            </a>
                        </li>
                        <% }); %>
                    <% } else { %>
                        <li>
                            <a class="item-content">
                            <div class="item-inner">Your meals list is empty. Please start by adding meals through the plus icon on the top right.</div>
                            </a>
                        </li>
                    <% } %>
                </ul>
            </div>
        </div>
    </div>
    <% if(meals.length > 0){ %>
    <a href="#/meals-calendar" class="floating-button bg-cyan">
        <i class="fa fa-calendar"></i>
    </a>
    <% } %>
</div>
